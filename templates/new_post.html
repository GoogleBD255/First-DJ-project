{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="d_m container">
    <form method='POST' enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="container" >
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title :</label>
                    <input type="text" class="form-control" name="title"  id="exampleInputEmail1" required >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Descriptions :</label>
                    <textarea class="form-control" name="desc" placeholder="Leave a comment here" id="exampleInputEmail1" style="height: 120px" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Photo :</label>
                    <input type="file" class="form-control" name="p_img"  id="exampleInputEmail1" required >
                  </div>
                
              
              <button type="submit" class="btn btn-primary">Create New</button>
              <a href="{% url "home" %}" class="btn btn-primary">Back to home</a>
        </div>
    </form>
    
    
</div>

{% endblock content %}
